<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Simple Calculator</title>
</head>
<body>
  <script src="js.js">
  </script>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="s" onclick="clearDisplay()">C</button>
      <button class="s" onclick="appendToDisplay('/')">/</button>
      <button class="s" onclick="appendToDisplay('.')">.</button>
      <button class="s" onclick="appendToDisplay('*')">*</button>
      <button class="s" onclick="appendToDisplay('1')">1</button>
      <button class="s" onclick="appendToDisplay('2')">2</button>
      <button class="s" onclick="appendToDisplay('3')">3</button>
      <button class="s" onclick="appendToDisplay('-')">-</button>
      <button class="s" onclick="appendToDisplay('4')">4</button>
      <button class="s" onclick="appendToDisplay('5')">5</button>
      <button class="s" onclick="appendToDisplay('6')">6</button>
      <button class="s" onclick="appendToDisplay('+')">+</button>
      <button class="s" onclick="appendToDisplay('7')">7</button>
      <button class="s" onclick="appendToDisplay('8')">8</button>
      <button class="s" onclick="appendToDisplay('9')">9</button>
      <button class="s" onclick="calculateResult()">=</button>
      <button class="s" onclick="appendToDisplay('0')">0</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
